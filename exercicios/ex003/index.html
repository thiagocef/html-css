<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <!-- no src, CTRL + ESPAÇO (aparece a lista das imagens da pasta) -->
    <!-- alt: texto alternativo que explica imagem -->
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em outra pasta(sub-pastas), contanto que ela esteja dentro da pasta atual</p>
    <!-- nesse caso a logo está na sub-pasta FOTOS -->
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa</p>
    <!-- é necessário copiar o endereço da imagem(URL) -->
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo de JavaScript">
</body>
</html>
