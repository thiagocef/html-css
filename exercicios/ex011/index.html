<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture> <!--para imagens flexíveis. Imagem que se adapta de acordo com o tamanho da tela do usuário--> 
        <!-- sempre ordenar o SOURCE de acordo com o tamanho WIDTH, com a IMG SRC o final--> 
        <!-- sempre as imagens menores primeiro -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">      
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        <!-- o navegador vai carregar a foto G(das nossas imagens)-->
        <!-- se o tamanho máximo da tela for menor do que 1050, ele carrega a foto M(das nossas imagens) -->
        <!-- se o tamanho máximo da tela for menor do que 750, ele carrega a foto P(das nossas imagens) -->
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduriz áudios em HTML5</p>

    <audio preload="metadata" controls>
        <!--o navegador vai reproduzir o formato compatível-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <!--se o navegador não suportar, irá indicar o download do arquivo-->
        <p>Seu navegador não suporta áudio. Baixe o áidio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">aqui</a></p>
    </audio>
</body>
</html>
